<!DOCTYPE html>
<html>
<head>
  <title>QuickText Saver</title>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="header">
    <h1>📝 QuickText Saver</h1>
  </div>
  
  <div class="input-section">
    <input type="text" id="newText" placeholder="Enter new text to save">
    <button id="addButton" class="btn btn-primary">Add</button>
  </div>

  <div class="text-list" id="textList">
    <!-- Text entries will be dynamically added here -->
  </div>

  <div class="clear-all-container">
    <button id="clearAll" class="btn btn-clear-all">Clear All</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
